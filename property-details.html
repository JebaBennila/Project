<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f7f8;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      cursor: pointer;
      color: #0077cc;
    }
    .property-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .property-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 10px;
    }
    .property-location {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 10px;
    }
    .property-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0077cc;
      margin-bottom: 20px;
    }
    .property-type {
      font-weight: 600;
      font-size: 1rem;
      background: #e6f0ff;
      color: #004a99;
      padding: 6px 12px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .property-description {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .btn-back {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-back:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="backBtn">&larr; Back to Listings</h1>
  </header>

  <main id="detailsContainer">
    <!-- Filled by JS -->
  </main>

  <script>
    const backBtn = document.getElementById('backBtn');
    const detailsContainer = document.getElementById('detailsContainer');

    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    const property = JSON.parse(localStorage.getItem('selectedProperty'));

    if (!property) {
      detailsContainer.innerHTML = '<p>Property details not found.</p>';
    } else {
      detailsContainer.innerHTML = `
        <img class="property-image" src="${property.image}" alt="${property.title}" />
        <h2 class="property-title">${property.title}</h2>
        <div class="property-location">${property.location}</div>
        <div class="property-price">${property.priceDisplay}</div>
        <div class="property-type">${property.type.charAt(0).toUpperCase() + property.type.slice(1)}</div>
        <p class="property-description">${property.description}</p>
      `;
    }
  </script>
</body>
</html>
